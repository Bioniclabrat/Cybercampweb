<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="newform.css">
</head>

<body>
    <form action="">
        <h4 class="formtitle">Create an Intuit account</h4>
        <p class="description">
            One account for everything Intuit, including Mint.
        </p>
     <a href="https://accounts-help.intuit.com/app/intuit/1995107" class="learn">Learn More</a>

     <div class="inputcontainer">
         <label for="email">Email address</label>
         <input id="email" type="email">
     </div>

     <div class="inputcontainer">
         <label for="phone">Phone(recommended)</label>
         <input id="phone" type="tel">
     </div>
     
     <div class="inputcontainer">
         <label for="password">Password</label>
         <input id="password" type="password">
     </div>

     <button type="submit">Create Account</button>

     <p class="create">By selecting Create Account, you agree to our <a href="">Terms</a>
        and have read and acknowledge our <a href="">Global Privacy</a></p>
    </form>     
</body>
</html>
